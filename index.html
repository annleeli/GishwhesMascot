<!DOCTYPE html>
<html>
	<head>
		<title>gishwhes mascot generator</title>
		<link rel="stylesheet" type="text/css" href="default.css" />
		<link rel="stylesheet" type="text/css" href="component.css" />
		
		<script type="text/javascript">
			function mascotMaker(length) {
				var rand1 = Math.floor((Math.random() * length));

				while (true) {
					var rand2 = Math.floor((Math.random() * length));

					if (rand1 != rand2) {
						break;
					}
				}

				return rand1 + rand2; 
			}

			function newMascot() {
				return document.getElementById('mascot').innerHTML=mascotMaker(25);
			}
		</script>
	</head>

	<body>
		<header>
			<img src="https://www.gishwhes.com/images/gishwhes2015-full-logo.png" width="80%" >
		</header>

		<h1>
			Make a gishwhes mascot
		</h1>

		<h2 id="mascot">Insert Mascot Here</h2>

		<p>
			<button type="button" class="btn btn-2 btn-2d" onclick="newMascot()">GISHWHES ME</button>
		</p>
				
	</body>
</html>
